<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pemesanan Barang</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50">
  <div id="formContainer" class="pb-24">
    <form id="orderForm" class="pb-24">
      <!-- Sticky Header (Contains Input + Notes) -->
      <div class="sticky top-0 left-0 right-0 bg-gray-50 z-50 shadow-md">
        <div class="max-w-4xl mx-auto px-4 py-3 space-y-3">
          <!-- Top Row: Date + Input + Buttons -->
          <div class="flex flex-col sm:flex-row gap-2">
            <input type="date" id="orderDate"
              class="border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition w-full sm:w-auto" />
            <div class="flex flex-1 gap-2">
              <input type="text" name="pemesan" placeholder="Nama pemesan"
                class="flex-1 min-w-0 border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition" />
              <button type="button" onclick="addRow()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-3 rounded-lg transition active:scale-95 text-sm whitespace-nowrap">
                + Item
              </button>
              <button type="button" onclick="pasteAndParseClipboard()"
                class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-3 rounded-lg transition active:scale-95 text-sm whitespace-nowrap">
                üìã Paste
              </button>
            </div>
          </div>

          <!-- Catatan / Raw Data Section (Collapsible) -->
          <details id="catatanDetails" class="group bg-white rounded-lg border border-gray-300 overflow-hidden">
            <summary
              class="flex items-center justify-between p-2 cursor-pointer bg-white hover:bg-gray-50 transition select-none text-xs sm:text-sm">
              <div class="flex items-center gap-2">
                <span>üìù Catatan / Raw Data</span>
              </div>
              <span class="transform group-open:rotate-180 transition-transform duration-200 text-gray-400">
                ‚ñº
              </span>
            </summary>
            <div class="p-2 border-t border-gray-300">
              <textarea name="catatan" id="catatanInput" rows="4"
                class="w-full border border-gray-200 rounded p-2 text-xs font-mono focus:outline-none focus:border-blue-500 transition resize-y"
                placeholder="Catatan..."></textarea>
            </div>
          </details>
        </div>
      </div>

      <!-- Items Container -->
      <div class="max-w-4xl mx-auto px-4 py-4 space-y-4" id="itemsContainer">
        <!-- Item akan ditambahkan di sini -->
      </div>

      <!-- Footer Sticky -->
      <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50 border-t-2 border-gray-200">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
          <button type="button" onclick="resetForm()"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
            Reset
          </button>
          <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition active:scale-95">
            Kirim
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Report Modal -->
  <div id="reportContainer" class="hidden pb-24 pt-20">
    <div class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
      <div class="max-w-4xl mx-auto px-4 py-4">
        <h2 class="text-xl sm:text-2xl font-bold text-gray-800">
          Laporan Pemesanan
        </h2>
      </div>
    </div>

    <!-- Report Content -->
    <div class="max-w-4xl mx-auto px-4 py-4">
      <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-green-500">
        <div id="reportText"
          class="whitespace-pre-wrap font-mono text-sm sm:text-base bg-gray-50 p-4 rounded-lg border border-gray-200 mb-4 leading-relaxed">
          <!-- Laporan akan ditampilkan di sini -->
        </div>
      </div>
    </div>

    <!-- Footer Sticky -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-50 border-t-2 border-gray-200">
      <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center gap-3">
        <button type="button" onclick="copyReport()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
          üìã Copy
        </button>
        <button type="button" onclick="backToForm()"
          class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
          ‚Üê Kembali
        </button>
      </div>
    </div>
  </div>

  <!-- Paste Modal -->
  <div id="pasteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
      <div class="bg-purple-600 text-white p-4">
        <div class="flex items-center justify-between">
          <h3 class="text-xl font-bold">üìã Paste Laporan untuk Edit</h3>
          <button onclick="closePasteModal()" class="text-white hover:text-gray-200 text-2xl">
            &times;
          </button>
        </div>
      </div>
      <div class="p-6 overflow-y-auto max-h-[calc(90vh-160px)]">
        <p class="text-gray-600 mb-4">
          Paste laporan pemesanan yang ingin Anda edit:
        </p>
        <textarea id="pasteTextarea" rows="12" placeholder="Paste laporan di sini...
Contoh:
Pesanan Bu Nur
1. 2 Kg Wortel 10000
2. 5 Pcs Brambang 25000

Total 35000"
          class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-sm font-mono focus:outline-none focus:border-purple-500 transition"></textarea>
        <div class="mt-4 flex gap-3">
          <button type="button" onclick="parsePastedReport()"
            class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
            ‚úì Parse & Edit
          </button>
          <button type="button" onclick="closePasteModal()"
            class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition active:scale-95">
            Batal
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let rowCount = 0;

    function addRow() {
      const container = document.getElementById("itemsContainer");
      rowCount++;

      const itemDiv = document.createElement("div");
      itemDiv.className =
        "bg-white rounded-lg shadow-md p-4 mb-4 border-l-4 border-blue-500 transition hover:shadow-lg";
      itemDiv.dataset.rowId = rowCount;

      itemDiv.innerHTML = `
                <div class="space-y-3">
                    <!-- Row number -->
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs sm:text-sm font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded">Item #${rowCount}</span>
                        <button type="button" onclick="removeRow(${rowCount})" class="text-red-500 hover:text-red-700 text-sm font-semibold">Hapus</button>
                    </div>

                    <!-- Nama Barang -->
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Nama Barang</label>
                        <input 
                            type="text" 
                            name="nama" 
                            placeholder="Contoh: Wortel, Brambang, dll" 
                            class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>

                    <!-- Grid 2 Kolom (Satuan, Jumlah) -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Jumlah</label>
                            <input 
                                type="text" 
                                name="jumlah" 
                                placeholder="0" 
                                class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                                required
                            >
                        </div>
                         <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Satuan (opsional)</label>
                            <input 
                                type="text" 
                                name="satuan" 
                                placeholder="Pcs, Kg, dll" 
                                class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            >
                        </div>
                    </div>

                    <!-- Harga -->
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Harga (Rp)</label>
                        <input 
                            type="number" 
                            name="harga" 
                            placeholder="0" 
                            min="0" 
                            class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>
                </div>
            `;

      // Prepend so newest item appears at the top
      container.prepend(itemDiv);
    }

    function removeRow(rowId) {
      const row = document.querySelector(`[data-row-id="${rowId}"]`);
      if (row) {
        row.classList.add("opacity-0", "scale-95");
        setTimeout(() => row.remove(), 300);
      }
    }

    // Tambah item pertama secara default
    // Set Default Date to Today
    const dateInput = document.getElementById("orderDate");
    dateInput.valueAsDate = new Date();

    addRow();

    // Form submission handler
    document
      .getElementById("orderForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const pemesan = document
          .querySelector('input[name="pemesan"]')
          .value.trim();
        const dateVal = document.getElementById("orderDate").value;

        if (!pemesan) {
          alert("Nama pemesan harus diisi!");
          return;
        }

        // Ambil dari bawah ke atas agar laporan mengikuti urutan kartu terbawah dulu
        const rows = Array.from(
          document.querySelectorAll("#itemsContainer > div")
        ).reverse();
        const items = [];
        let totalHarga = 0;
        let itemNumber = 1; // ascending numbering sesuai urutan bawah ‚Üí atas

        rows.forEach((row) => {
          const nama = row.querySelector('input[name="nama"]').value.trim();
          const satuan = row
            .querySelector('input[name="satuan"]')
            .value.trim();
          const jumlah = row
            .querySelector('input[name="jumlah"]')
            .value.trim();
          const harga =
            parseInt(row.querySelector('input[name="harga"]').value) || 0;

          if (nama && jumlah) {
            items.push({
              number: itemNumber,
              jumlah: jumlah,
              satuan: satuan,
              nama: nama,
              harga: harga,
              subtotal: harga,
            });
            totalHarga += harga;
            itemNumber++;
          }
        });

        if (items.length === 0) {
          alert("Tambahkan minimal satu item!");
          return;
        }

        // Format Date
        const dateObj = new Date(dateVal);
        const dateStr = dateObj.toLocaleDateString("id-ID", {
          weekday: "long",
          day: "numeric",
          month: "long",
          year: "numeric",
        });

        // Format laporan
        let laporan = `${dateStr}\nPesanan ${pemesan}\n`;
        items.forEach((item) => {
          const satuanText = item.satuan ? " " + item.satuan : "";
          laporan += `${item.number}. ${item.jumlah}${satuanText} ${item.nama
            } ${item.harga.toLocaleString("id-ID")}\n`;
        });
        laporan += `\nTotal ${totalHarga.toLocaleString("id-ID")}`;



        // Tampilkan report
        showReport(laporan);
      });

    function showReport(laporan) {
      document.getElementById("formContainer").classList.add("hidden");
      document.getElementById("reportContainer").classList.remove("hidden");
      document.getElementById("reportText").textContent = laporan;
    }

    function copyReport() {
      const reportText = document.getElementById("reportText").textContent;
      const btn = document.querySelector('button[onclick="copyReport()"]');

      navigator.clipboard
        .writeText(reportText)
        .then(() => {
          // Tampilkan notifikasi copy berhasil
          const originalText = btn.textContent;
          btn.textContent = "‚úì Tersalin!";
          btn.classList.add("bg-green-600");
          btn.classList.remove("bg-blue-600");
          setTimeout(() => {
            btn.textContent = originalText;
            btn.classList.remove("bg-green-600");
            btn.classList.add("bg-blue-600");
          }, 2000);
        })
        .catch(() => {
          alert("Gagal menyalin laporan");
        });
    }

    function backToForm() {
      document.getElementById("reportContainer").classList.add("hidden");
      document.getElementById("formContainer").classList.remove("hidden");
    }

    function resetForm() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        document.querySelector('input[name="pemesan"]').value = "";
        document.getElementById("orderDate").valueAsDate = new Date();
        document.getElementById("itemsContainer").innerHTML = "";
        document.getElementById("catatanInput").value = "";
        document.getElementById("catatanDetails").removeAttribute("open");
        rowCount = 0;
        addRow();
      }
    }

    function showPasteModal() {
      document.getElementById("pasteModal").classList.remove("hidden");
      document.getElementById("pasteTextarea").value = "";
      document.getElementById("pasteTextarea").focus();
    }

    function closePasteModal() {
      document.getElementById("pasteModal").classList.add("hidden");
    }

    function parsePastedReport() {
      const pastedText = document.getElementById("pasteTextarea").value;
      parseReportText(pastedText);
    }

    function pasteAndParseClipboard() {
      navigator.clipboard
        .readText()
        .then((text) => {
          const cleaned = (text || "").trim();
          if (!cleaned) {
            alert(
              "Clipboard kosong atau tidak berisi laporan. Silakan paste manual."
            );
            showPasteModal();
            return;
          }

          document.getElementById("pasteTextarea").value = cleaned;
          parseReportText(cleaned);
        })
        .catch(() => {
          alert(
            "Tidak bisa mengakses clipboard. Izinkan akses atau paste manual."
          );
          showPasteModal();
        });
    }

    function parseReportText(rawText) {
      const pastedText = (rawText || "").trim();

      if (!pastedText) {
        alert("Masukkan laporan yang ingin di-parse!");
        return;
      }

      try {
        const lines = pastedText
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line);

        if (lines.length < 2) {
          alert("Format laporan tidak valid!");
          return;
        }

        let pemesan = lines[0];

        // Coba deteksi jika baris pertama adalah tanggal (misal ada "Senin", "Minggu", etc)
        const days = ["senin", "selasa", "rabu", "kamis", "jumat", "sabtu", "minggu"];
        const firstLineLower = pemesan.toLowerCase();
        const isDateLine = days.some(day => firstLineLower.includes(day)) || firstLineLower.match(/\d{1,2}\s+[a-z]+\s+\d{4}/);

        if (isDateLine && lines.length > 1) {
          // Jika baris pertama tanggal, ambil pemesan dari baris kedua
          pemesan = lines[1];
          // Kita tidak mem-parse tanggal dari teks untuk input date karena format bisa beragam,
          // biarkan user set tanggal manual atau biarkan default hari ini.
        }

        if (pemesan.toLowerCase().startsWith("pesanan ")) {
          pemesan = pemesan.substring(8).trim();
        }

        document.querySelector('input[name="pemesan"]').value = pemesan;
        document.getElementById("itemsContainer").innerHTML = "";
        // Set raw content ke catatan dan expand accordion
        document.getElementById("catatanInput").value = pastedText;
        document.getElementById("catatanDetails").setAttribute("open", "true");
        rowCount = 0;

        let foundItems = false;
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];

          if (line.toLowerCase().startsWith("total")) {
            break;
          }

          const itemMatch = line.match(/^(\d+)\.\s+(.+)$/);
          if (itemMatch) {
            const itemText = itemMatch[2].trim();

            const parts = itemText.split(/\s+/);
            if (parts.length < 2) continue;

            const harga = parts[parts.length - 1].replace(/[.,]/g, "");
            const itemParts = parts.slice(0, -1);

            let jumlah = itemParts[0];
            let satuan = "";
            let nama = "";

            if (itemParts.length >= 3) {
              satuan = itemParts[1];
              nama = itemParts.slice(2).join(" ");
            } else if (itemParts.length === 2) {
              nama = itemParts.slice(1).join(" ");
            } else {
              continue;
            }

            addRowWithData(jumlah, satuan, nama, harga);
            foundItems = true;
          }
        }

        if (!foundItems) {
          alert("Tidak ada item yang berhasil di-parse!");
          return;
        }

        closePasteModal();
        window.scrollTo({ top: 0, behavior: "smooth" });

        alert(
          `‚úì Berhasil memuat ${rowCount} item!\nAnda bisa mengedit pesanan sekarang.`
        );
      } catch (error) {
        console.error(error);
        alert("Gagal mem-parse laporan. Pastikan format laporan benar!");
      }
    }

    function addRowWithData(jumlah, satuan, nama, harga) {
      const container = document.getElementById("itemsContainer");
      rowCount++;

      const itemDiv = document.createElement("div");
      itemDiv.className =
        "bg-white rounded-lg shadow-md p-4 mb-4 border-l-4 border-blue-500 transition hover:shadow-lg";
      itemDiv.dataset.rowId = rowCount;

      itemDiv.innerHTML = `
                <div class="space-y-3">
                    <!-- Row number -->
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs sm:text-sm font-bold text-gray-500 bg-gray-100 px-2 py-1 rounded">Item #${rowCount}</span>
                        <button type="button" onclick="removeRow(${rowCount})" class="text-red-500 hover:text-red-700 text-sm font-semibold">Hapus</button>
                    </div>

                    <!-- Nama Barang -->
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Nama Barang</label>
                        <input 
                            type="text" 
                            name="nama" 
                            placeholder="Contoh: Wortel, Brambang, dll" 
                            value="${nama}"
                            class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>

                    <!-- Grid 2 Kolom (Satuan, Jumlah) -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Jumlah</label>
                            <input 
                                type="text" 
                                name="jumlah" 
                                placeholder="0" 
                                value="${jumlah}"
                                class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                                required
                            >
                        </div>
                         <div>
                            <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Satuan (opsional)</label>
                            <input 
                                type="text" 
                                name="satuan" 
                                placeholder="Pcs, Kg, dll" 
                                value="${satuan}"
                                class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            >
                        </div>
                    </div>

                    <!-- Harga -->
                    <div>
                        <label class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1">Harga (Rp)</label>
                        <input 
                            type="number" 
                            name="harga" 
                            placeholder="0" 
                            min="0" 
                            value="${harga}"
                            class="w-full border-2 border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 transition"
                            required
                        >
                    </div>
                </div>
            `;

      // Prepend parsed item so order remains descending with newest on top
      container.prepend(itemDiv);
    }
  </script>
</body>

</html>
